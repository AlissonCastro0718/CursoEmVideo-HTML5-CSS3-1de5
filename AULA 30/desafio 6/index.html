<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags-HTML</title>
<style>
    abbr{
        text-decoration: underline;
        cursor: pointer;
    }
</style>
</head>
<body>
    <h1>Tags e HTML</h1>
    <h2>algums exemplos de tags em html</h2>
<p>passe a flexa sobre os nomes para saber como utiliza-las</p>

<ul>
<li><abbr title="Use a tag &lt;p&gt; para delimitar um paragrafo ">Paragrafos</abbr></li>
<li><abbr title="&lt;h1&gt;,&lt;h2&gt;,&lt;h3&gt;,&lt;h4&gt;,&lt;h5&gt; e &lt;h6&gt; para criar um titulo com niveis de hierarquia">Títulos</abbr></li>
<li><abbr title="&lt;img &gt; cria uma imagem,complete com src(fonte da imagem) e alt(texto alternativo em caso de erro)">Imagens</abbr></li> 
<li><abbr title="&lt;abbr&gt; cria um exemplo como esse,que mostra o significado se um texto">abreviações</abbr></li>
<li><abbr title="&lt;code&gt; muda para uma fonte de codigo">aparencia de codigo</abbr></li>
<li><abbr title="&lt;ol&gt; e &lt;li&gt;">lista ordenada</abbr></li>
<li><abbr title="&lt;ul&gt; e &lt;li&gt;">listas sem ordem</abbr></li>
</ul>

</body>
</html>
